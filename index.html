<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一頁式網站測試</title>
</head>

<body style="margin:0; font-family: Arial, 'Noto Sans TC', sans-serif;">

  <!-- 首屏 Hero -->
  <div style="
    width: 100%;
    min-height: 75vh;
    background-color: #111;
    background-image: url('Banner-07.jpg');
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    background-repeat: no-repeat;


    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  ">
    <div style="
      color: #fff;
      background: rgba(0,0,0,0.45);
      padding: 32px 24px;
      border-radius: 12px;
    ">
      <h1 style="margin: 0 0 12px; font-size: 44px;">好玩遊戲</h1>
      <p style="margin: 0; font-size: 18px;">
        輕鬆玩、沒壓力，純粹就是好玩
      </p>
    </div>
  </div>

  <!-- 內容區 -->
  <div style="padding:60px 20px; max-width:900px; margin:auto;">
    <h2>這裡是什麼？</h2>
    <p>
      這是一個簡單的一頁式網站示意頁，  
      先確認畫面正常，再慢慢調整內容與風格。
    </p>
  </div>

</body>
</html>
