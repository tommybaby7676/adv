<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>好玩遊戲</title>

  <style>
    :root{
      --content-width: 900px;
      --section-pad-y: 50px;
      --section-pad-x: 16px;
      --card-radius: 18px;
    }

    body{
      margin:0;
      font-family: Arial, "Noto Sans TC", sans-serif;
      line-height:1.6;
      color:#eaeaf2;
      background:
        radial-gradient(900px 500px at 15% 10%, rgba(168,85,247,0.22), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(34,211,238,0.18), transparent 60%),
        radial-gradient(900px 500px at 50% 95%, rgba(99,102,241,0.16), transparent 60%),
        #0b0b12;
    }

    /* Banner（不動） */
    .banner{
      width:100%;
      height:220px;
      background:#111 url('Banner-07.jpg') center / cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .banner-card{
      color:#fff;
      background:rgba(0,0,0,0.40);
      padding:14px 16px;
      border-radius:12px;
      margin:0 16px;
      max-width:900px;
      width:calc(100% - 32px);
    }

    .banner-card h1{ margin:0 0 6px; font-size:34px; }
    .banner-card p{ margin:0; font-size:16px; }

    @media (max-width: 768px){
      .banner{ height:140px; background-position:center top; }
      .banner-card h1{ font-size:26px; }
      .banner-card p{ font-size:14px; }
    }

    .wrap{
      max-width: var(--content-width);
      margin: 0 auto;
      padding: 0 var(--section-pad-x);
    }

    .section{ padding: var(--section-pad-y) 0; }

    .card{
      border-radius: var(--card-radius);
      padding: 28px 26px;
      background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
      border: 1px solid rgba(168,85,247,0.28);
      box-shadow: 0 14px 40px rgba(0,0,0,0.45);
    }

    .card h2{ margin:0 0 14px; font-size:26px; }
    .card p{ margin:0; font-size:16px; line-height:1.3; }

    /* CTA */
    .cta{
      padding:110px 0;
      text-align:center;
      background:
        radial-gradient(900px 420px at 50% 0%, rgba(168,85,247,0.28), transparent 60%),
        linear-gradient(135deg, rgba(124,58,237,0.55), rgba(34,211,238,0.22)),
        #0b0b12;
      border-top:1px solid rgba(255,255,255,0.06);
    }

    .cta h2{ font-size:36px; margin:0 0 10px; }
    .cta p{ font-size:16px; margin:0 0 20px; }

    .btn{
      display:inline-block;
      padding:18px 56px;
      font-size:18px;
      font-weight:800;
      color:#fff;
      border-radius:999px;
      text-decoration:none;
      background: linear-gradient(135deg, #a855f7, #7c3aed, #22d3ee);
      box-shadow: 0 14px 30px rgba(0,0,0,0.45);
    }

    /* Footer（已加入） */
    .footer{
      padding:36px 16px 42px;
      text-align:center;
      font-size:14px;
      color:rgba(255,255,255,0.55);
      background:#0b0b12;
      border-top:1px solid rgba(255,255,255,0.06);
    }

    .footer p{ margin:6px 0; }
    .footer a{ color:rgba(168,85,247,0.9); text-decoration:none; }
  </style>
</head>

<body>

  <div class="banner">
    <div class="banner-card">
      <h1>好玩遊戲</h1>
      <p>輕鬆玩、沒壓力，純粹就是好玩</p>
    </div>
  </div>

  <div class="section">
    <div class="wrap">
      <div class="card">
        <h2>這裡是做什麼的？</h2>
        <p>
          這是一個讓人放鬆的小天地，遊戲簡單、節奏剛好，
          不用研究、不用記規則，想玩就玩。
        </p>
      </div>
    </div>
  </div>

  <div class="cta">
    <div class="wrap">
      <h2>想試試看？</h2>
      <p>點進來看看就知道了</p>
      <p>官方 Line：@gy188</p>
      <a class="btn" href="https://www.raito188.com/Register?a=2370">立即遊玩</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>好玩遊戲｜娛樂體驗平台</p>
    <p>
      官方 LINE：
      <a href="https://lin.ee/XXXXXXX" target="_blank" rel="noopener">@gy188</a>
    </p>
    <p>© 2026 All Rights Reserved.</p>
  </div>

</body>
</html>
