<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>好玩遊戲</title>

  <style>
    body{
      margin:0;
      font-family: Arial, "Noto Sans TC", sans-serif;
      line-height:1.6;
      color:#222;
      background:#fff;
    }

    /* Banner（完全不動） */
    .banner{
      width:100%;
      height:220px;
      background:#111 url('Banner-07.jpg') center / cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
    }

    .banner-card{
      color:#fff;
      background:rgba(0,0,0,0.40);
      padding:14px 16px;
      border-radius:12px;
      margin:0 16px;
      max-width:900px;
      width:calc(100% - 32px);
      box-sizing:border-box;
    }

    .banner-card h1{ margin:0 0 6px; font-size:34px; }
    .banner-card p{ margin:0; font-size:16px; }

    /* 手機（完全不動） */
    @media (max-width: 768px){
      .banner{
        height:140px;
        background-position:center top;
      }
      .banner-card h1{ font-size:26px; }
      .banner-card p{ font-size:14px; }
    }

    /* 內容區：白底（保閱讀） */
    .section{
      padding:50px 20px;
      max-width:900px;
      margin:auto;
      background:#ffffff;
    }

    /* 推薦區：電競紫系（繽紛但不吵） */
    .section.gray{
      background: linear-gradient(135deg, #f4f1ff 0%, #efe7ff 45%, #e9fbff 100%);
      max-width:none;
      margin:0;
      border-top: 1px solid rgba(124,58,237,0.18);
      border-bottom: 1px solid rgba(59,130,246,0.16);
    }
    .section.gray .inner{
      max-width:900px;
      margin:auto;
    }

    /* CTA：紫色電競感收尾（不動 Banner） */
    .cta{
      padding:70px 20px;
      text-align:center;
      background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 45%, #2563eb 100%);
      color:#fff;
    }

    .btn{
      display:inline-block;
      padding:14px 38px;
      background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 55%, #22d3ee 100%);
      color:#0b0b12;
      text-decoration:none;
      border-radius:999px;
      font-weight:700;
      box-shadow: 0 10px 24px rgba(76,29,149,0.35);
    }

    .btn:hover{
      filter: brightness(1.06);
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

  <!-- Banner（完全不動） -->
  <div class="banner">
    <div class="banner-card">
      <h1>好玩遊戲</h1>
      <p>輕鬆玩、沒壓力，純粹就是好玩</p>
    </div>
  </div>

  <!-- 這裡是做什麼的 -->
  <div class="section">
    <h2 style="margin:0 0 12px;">這裡是做什麼的？</h2>
    <p style="margin:0;">
      這是一個讓人放鬆的小天地，遊戲簡單、節奏剛好，
      不用研究、不用記規則，想玩就玩。
    </p>
  </div>

  <!-- 為什麼推薦 -->
  <div class="section gray">
    <div class="inner">
      <h2 style="margin:0 0 12px;">為什麼會想推薦？</h2>
      <ul style="margin:0; padding-left:18px;">
        <li>好上手，不用學</li>
        <li>畫面舒服，長時間也不會累</li>
        <li>想玩就玩，沒有壓力</li>
      </ul>
    </div>
  </div>

  <!-- CTA -->
  <div class="cta">
    <h2 style="margin:0 0 10px;">想試試看？</h2>
    <p style="margin:0 0 20px;">點進來看看就知道了</p>
    <a class="btn" href="#">立即開始</a>
  </div>

</body>
</html>
