<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的第一個一頁式網站</title>
</head>

<body style="margin:0; font-family: Arial, 'Noto Sans TC', sans-serif; line-height:1.6; color:#222;">

  <!-- Banner-->
  <div style="
    width:100%;
    height:220px;
    background:#111 url('Banner-07.jpg') center / contain no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  ">
    <div style="
      color:#fff;
      background:rgba(0,0,0,0.45);
      padding:18px 18px;
      border-radius:12px;
      margin:0 16px;
    ">
      <h1 style="margin:0 0 8px; font-size:34px;">好玩遊戲</h1>
      <p style="margin:0; font-size:16px;">輕鬆玩、沒壓力，純粹就是好玩</p>
    </div>
  </div>

  <!-- 介紹 -->
  <div style="padding:60px 20px; max-width:900px; margin:auto;">
    <h2 style="margin:0 0 12px;">這裡是做什麼的？</h2>
    <p style="margin:0;">
      這是一個讓人放鬆的小天地，遊戲簡單、節奏剛好，
      不用研究、不用記規則，想玩就玩。
    </p>
  </div>

  <!-- 特色 -->
  <div style="padding:60px 20px; background:#f5f5f5;">
    <div style="max-width:900px; margin:auto;">
      <h2 style="margin:0 0 12px;">為什麼會想推薦？</h2>
      <ul style="margin:0; padding-left:18px;">
        <li>好上手，不用學</li>
        <li>畫面舒服，不累眼</li>
        <li>想玩就玩，想停就停</li>
      </ul>
    </div>
  </div>

  <!-- 行動 -->
  <div style="padding:80px 20px; text-align:center;">
    <h2 style="margin:0 0 10px;">想試試看？</h2>
    <p style="margin:0 0 18px;">點進來看看就知道了</p>
    <a href="#" style="
      display:inline-block;
      padding:12px 30px;
      background:#000;
      color:#fff;
      text-decoration:none;
      border-radius:6px;
    ">立即開始</a>
  </div>

</body>
</html>
