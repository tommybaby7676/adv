<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的第一個一頁式網站</title>
</head>

<body style="margin:0; font-family: Arial, 'Noto Sans TC', sans-serif; line-height:1.6; color:#222;">

  <!-- Banner -->
<div class="banner">
  <div class="banner-card">
    <h1>好玩遊戲</h1>
    <p>輕鬆玩、沒壓力，純粹就是好玩</p>
  </div>
</div>

<style>
  .banner{
    width:100%;
    height:220px;                 /* 桌機高度 */
    background:#111 url('Banner-07.jpg') center / cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
  }

  .banner-card{
    color:#fff;
    background:rgba(0,0,0,.40);
    padding:14px 16px;
    border-radius:12px;
    margin:0 16px;
    max-width:900px;
    width:calc(100% - 32px);
    box-sizing:border-box;


  <!-- 特色 -->
  <div style="padding:50px 20px; background:#f5f5f5;">
    <div style="max-width:900px; margin:auto;">
      <h2 style="margin:0 0 12px;">為什麼會想推薦？</h2>
      <ul style="margin:0; padding-left:18px;">
        <li>好上手，不用學</li>
        <li>畫面舒服，不累眼</li>
        <li>想玩就玩，想停就停</li>
      </ul>
    </div>
  </div>

  <!-- 行動 -->
  <div style="padding:70px 20px; text-align:center;">
    <h2 style="margin:0 0 10px;">想試試看？</h2>
    <p style="margin:0 0 18px;">點進來看看就知道了</p>
    <a href="#" style="
      display:inline-block;
      padding:12px 30px;
      background:#000;
      color:#fff;
      text-decoration:none;
      border-radius:8px;
    ">立即開始</a>
  </div>

</body>
</html>
